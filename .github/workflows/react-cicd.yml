# Workflow's name
name: CI/CD workflow
 
# Events that trigger this workflow to run
on: 
 # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
    types:
      - opened

# The work that should be done are here
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run eslint . --ext .js,.jsx
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
